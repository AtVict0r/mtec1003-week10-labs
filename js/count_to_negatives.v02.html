<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count to Negatives</title>
</head>
<body>
    <script>
        // Create a FOR LOOP that saves the numbers 10 to -10  in a list...
        // ...and then prints the list to the console.

        numbers = [];
        for (var i = 10; i >= -10; i--) {
            numbers.push(i);
        }
        console.log("Numbers: " + numbers);
    </script>
</body>
</html>
